<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Showcase Gallery</title>

		<link rel="stylesheet" href="./styles/reset.css">
		<link rel="stylesheet" href="./styles/main.css">

		<script src="./scripts/main.js" defer></script>
	</head>
	<body id="app">
		<div class="image-track" data-mouse-down-at="0" data-last-percentage="0" data-percentage="0">

			<img class="image-track__image" src="./assets/images/content/photo-min-3.jpg" alt="Photo #3" draggable="false">
			<img class="image-track__image" src="./assets/images/content/photo-min-4.jpg" alt="Photo #4" draggable="false">
			<img class="image-track__image" src="./assets/images/content/photo-min-5.jpg" alt="Photo #5" draggable="false">
			<img class="image-track__image" src="./assets/images/content/photo-min-6.jpg" alt="Photo #6" draggable="false">
			<img class="image-track__image" src="./assets/images/content/photo-min-7.jpg" alt="Photo #7" draggable="false">
			<img class="image-track__image" src="./assets/images/content/photo-min-8.jpg" alt="Photo #8" draggable="false">
		</div>
	</body>
</html>
